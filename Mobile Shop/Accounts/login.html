<!DOCTYPE html>
<html>
<head>
	<title>Sign-In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<div class="mt-10 card w-50 mx-auto" style="margin-top: 20%;">
		<form class="card-body col-sm-8 mx-auto" name="loginform" onsubmit="formvalidation()">
            <div class="text-center">
                <h4>Sign-In</h4>
            </div>
			<div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
    			<div class="col-sm-8">
      				<input type="email" class="form-control" id="staticEmail" name="email"/>
    			</div>
  			</div>
  			<div class="mb-3 row">
    			<label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
    			<div class="col-sm-8">
      				<input type="password" class="form-control" id="inputPassword" minlength="8" maxlength="16" name="password"/>
    			</div>
  			</div>
  			<div class="mb-3 row">
    			<div class="col-sm-4">
      			<button type="submit" class="btn btn-dark form-control">SignIn</button>
    			</div>
  			</div>
              <div>
				  <span>Don't Have Account <a href="signup.html" type="button" class="btn">Click Here</a></span>
              </div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../staticFiles/js/login.js"></script>

</body>
</html>
