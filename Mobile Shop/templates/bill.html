<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<div class="mt-10 card w-50 mx-auto" style="margin-top: 10%;">
		<form class="card-body col-sm-8 mx-auto">
            <div class="text-center">
                <h4>Payment</h4>
            </div>
			<div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
    			<div class="col-sm-8">
      				<input type="email" class="form-control" id="staticEmail">
    			</div>
  			</div>
  			<div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Name</label>
    			<div class="col-sm-8">
      				<input type="text" class="form-control" minlength="8" maxlength="16">
    			</div>
  			</div>
  			<div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Address</label>
    			<div class="col-sm-8">
      				<input type="text" class="form-control">
    			</div>
  			</div>

            <div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Product Name</label>
    			<div class="col-sm-8">
      				<input type="text" class="form-control" readonly>
    			</div>
  			</div>

              <div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-4 col-form-label">Total Amount</label>
    			<div class="col-sm-8">
      				<input type="text" class="form-control" readonly>
    			</div>
  			</div>
  			
  			<div class="mb-3 row">
    			<div class="col-sm-4 mx-auto">
      			<button type="submit" class="btn btn-dark form-control">Paid</button>
      			</div>
  			</div>

		</form>
	</div>
</div>
</body>
</html>
